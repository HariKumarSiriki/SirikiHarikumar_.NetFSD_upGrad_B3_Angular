<!DOCTYPE html>
<html>
<head>
<title>Course Enrollment</title>
</head>
<body>

<h2>Course Enrollment Form</h2>

<form action="form.java" method="POST" autocomplete="off" >
<fieldset>
<legend>Enrollment Form</legend>

<label>Email:</label><br>
<input type="email" id="email" name="email" autofocus required>
<br><br>

<label >Select Course:</label><br>
<select id="course" name="course" required>
    <option value="">Choose Course</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Java">Java</option>
</select>
<br><br>

<label>Skill Level:</label><br>
<meter id="skill" name="skill" min="0" max="100" value="50"></meter>
<br><br>

<label>Experience (Years):</label><br>
<input type="number" id="exp" name="experience" min="0" max="10" required>
<br><br>

<label>Interest Level:</label><br>
<input type="range" id="interest" name="interest" min="0" max="100">
<br><br>

<label>Enrollment Progress:</label><br>
<progress id="progress" name="progress" value="70" max="100"></progress>

</fieldset>
<br>

<input type="submit" value="Enroll">

</form>

</body>
</html>
