<!DOCTYPE html>
<html>
<head>
    <title>Greeting Generator</title>
</head>
<body>

    <h2 align="center">Greeting Generator</h2>
    <hr>
    <br>

    <!-- This  box is for user Input  -->
    <input type="text" id="username" placeholder="Enter your name">

    <!-- This is click Button to generate Greeting -->
    <button onclick="generateGreeting()">Generate Greeting</button>

    <!-- Output -->
    <p id="result"></p>

    <script>
        function generateGreeting() {

            // This get the value from input box
            let name = document.getElementById("username").value;

         
            let message = "Hello, " + name + "! Welcome to our website.";

            // this display message in paragraph
            document.getElementById("result").innerHTML = message;
        }
    </script>

</body>
</html>
