<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <h3>user Information displaying</h3>
    <button onclick="show()">Display</button>
    <p id="name"></p>
    <p id="age"></p>
    <p id="city"></p>
    <script>
        function show()
        {
            var user={
                name: "Hari Kumar",
                Age: 22,
                city: "Vizag"
            };
            display(user);
        }
        function display(user)
        {
            document.getElementById("name").innerHTML="<Strong>name: </Strong>"+ user.name;
            document.getElementById("age").innerHTML="<Strong> age:</Strong> "+ user.Age;
            document.getElementById("city").innerHTML="<Strong>city:</Strong> "+ user.city;
        }
    </script>
</body>
